<h1>Contacts list</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add contact</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Name</th>
            <th style="width: 30%">Email</th>
            <th style="width: 30%">Phone Number</th>
            <th style="width: 10%">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{contact.title}} {{contact.firstName}} {{contact.lastName}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.phoneNumber}}</td>
            <td>{{contact.status}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{contact.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteContact(contact.id)" class="btn btn-sm btn-danger btn-delete-contact" [disabled]="contact.isDeleting">
                    <span *ngIf="contact.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!contact.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!contacts">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
